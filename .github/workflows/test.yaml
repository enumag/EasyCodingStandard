name: Fixer Test

on:
    pull_request:
        branches:
            - '**'
    # pull_request: null
    push:
        branches:
            - main

jobs:
    fixer_test:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: '7.3'
                    coverage: none

            -   uses: "ramsey/composer-install@v1"

            -   run: vendor-tests/bin/phpunit tests
